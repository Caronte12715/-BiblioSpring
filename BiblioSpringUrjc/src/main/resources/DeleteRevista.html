<!DOCTYPE html>

<html lang="en">
<head>
<!-- Required Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Page Title -->
<title>Revista</title>

<!-- Logo -->
<link rel="shortcut icon" href="assets/images/logo/urjclogo.png"
	type="image/x-icon">


<!-- CSS Files -->

<link rel="stylesheet" href="assets/css/animate-3.7.0.css">
<link rel="stylesheet" href="assets/css/font-awesome-4.7.0.min.css">
<link rel="stylesheet" href="assets/fonts/flat-icon/flaticon.css">
<link rel="stylesheet" href="assets/css/bootstrap-4.1.3.min.css">
<link rel="stylesheet" href="assets/css/owl-carousel.min.css">
<link rel="stylesheet" href="assets/css/nice-select.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<!-- Preloader Starts -->
	<div class="preloader">
		<div class="spinner"></div>
	</div>
	<!-- Preloader End -->

	<!-- Header Area Starts -->
	<header class="header-area single-page">
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-2">
						<div class="logo-area">
							<a href="/"><img src="assets/images//logo/urjclogo.png"
								alt="logo"></a>
						</div>
					</div>
					<div class="col-lg-10">
						<div class="custom-navbar">
							<span></span> <span></span> <span></span>
						</div>
						<div class="main-menu main-menu-light">
							<ul>
								<li><a href="/BiblioSpring/Libro">Libro</a></li>
								<li><a href="/BiblioSpring/Categoria">Categoria</a></li>
								<li><a href="/BiblioSpring/Alternativa">Alternativas</a></li>
								<li><a href="/BiblioSpring/Prestamo">Prestamo</a></li>
								<li><a href="/BiblioSpring/Contacto">Contacto</a></li>
								<li class="menu-btn"><a href="/Login" class="login">Ingresar</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="page-title text-center">
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<h2>Elimina tu Revista</h2>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Header Area End -->


	<!-- Search Area Starts -->

<div class="search-area">
		<div class="search-bg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<form action="/BiblioSpring/Revista/Revista_borrada" class="d-md-flex justify-content-between">
							<select> {{#Alternativa}}
								<option>{{alternativa}}</option> {{/Alternativa}}
							</select> <input name="nombre" titulo type ="text" placeholder="Eliminar x Nombre"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Eliminar por nombre'" required>
							<button type="submit" class="template-btn">Eliminar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
